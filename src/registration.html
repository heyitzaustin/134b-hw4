<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Welcome to Virtue/Vice!</title>
		<link rel="stylesheet" href="../css/login.css">
	</head>
	<body>
	  <div class="login">
	  	<h1>virtue / <i>vice</i></h1>

      <form class="loginForm" action="index_submit" method="get" accept-charset="utf-8">
      	<table>
        		<td class="svgTd">
						</td>
            <td><input id="usermail" class="textInput" type="email" name="usermail" placeholder="Email" required></td>
          </tr>
          <tr>
          	<td class="svgTd">
          	</td>
          	<td><input id="password" class="textInput" type="password" name="password" placeholder="Password" required></td>
          </tr>
          <td class="svgTd">
            </td>
            <td><input id="repassword" class="textInput" type="password" name="repassword" placeholder="Re-Password" required></td>
          </tr>

       	</table>
       	<p id="signInMessage">Sign in successful! <span style="color: #4caf50">&#10004;</span></p>
		  <p id="signInFailed">Sign in Failed.</p>
       	<div class="buttons">
       		<input class="loginButton" type="button" value="Register" onclick="onClickLogin()">
          <input class="signUpButton" type="button" value="Cancel" onclick="onClickSignUp()">
        </div>
      </form>
    </div>

    <script src="../js/login.js"></script>
    <script src="../js/firebase.js"></script>
	</body>
</html>
